<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<form action= "{% url 'accounts:checkCompletedUserReg' %}" method="post">
    {% csrf_token %}

<fieldset>

<legend>Personal Info.</legend><!--this will be the fieldset caption-->

First Name: <input type="text" name="first_name"><br>

Last Name: <input type="text" name="last_name"><br>

Mobile No.: <input type="text" name="mobile"><br>

</fieldset>

Username: <input type="text" name="username"><br>

Email: <input type="text" name="email"><br>

Password: <input type="password" name="pass"><br>

Confirm Password: <input type="password" name="conf_pass"><br>

<input type="submit" value="submit" ><br>

</form>


</body>
</html>
